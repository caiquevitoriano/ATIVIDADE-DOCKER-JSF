<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="templateAula.xhtml">
    <ui:define name="centro">
        <h:form id="formulario" >
            <h:messages layout="list"/>
            <label>nome</label>
            <h:inputText id="nome" value="#{controladorDeDependentes.dependente.nome}" 
                         class="campo"  validatorMessage="Resolva" >
            </h:inputText>

            <label>Nascimento</label>
            <h:inputText value="#{controladorDeDependentes.dependente.dataDeNascimento}"
                         id="data"
                <f:convertDateTime pattern="dd/MM/yyyy" type="localDate"></f:convertDateTime>

            </h:inputText>




            <h:commandButton value="Salvar" action="#{controladorDeDependentes.salvar()}"/>
            <h:commandButton value="Atualizar" action="#{controladorDeDependentes.atualizar()}"/>
        </h:form> 

    </ui:define>
</ui:composition>
