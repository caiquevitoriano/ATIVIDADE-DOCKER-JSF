<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="templateAula.xhtml">
        <ui:define name="centro">
            
            <h:form>
                <h:commandLink value="novo" action="edit.xhtml?faces-redirect=true" />
                <h:form>
                    <h:dataTable var="dep" value="#{controladorDeDependentes.todosOsDependentes}">
                        <h:column>
                            <f:facet name="header">UUID</f:facet>
                            <h:outputText value="#{dep.uuid}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Nome</f:facet>
                            <h:outputText value="#{dep.nome}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Nascimento</f:facet>
                            <h:outputText value="#{dep.dataDeNascimento}">
                                <f:convertDateTime pattern="dd/MM/yyyy" type="localDate"></f:convertDateTime>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <h:commandLink action="#{controladorDeDependentes.editar(dep)}"><i class="material-icons">edit</i></h:commandLink>
                        </h:column>
                        <h:column>
                            <h:commandLink action="#{controladorDeDependentes.excluir(dep)}"><i class="material-icons">close</i></h:commandLink>
                        </h:column>
                    </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
