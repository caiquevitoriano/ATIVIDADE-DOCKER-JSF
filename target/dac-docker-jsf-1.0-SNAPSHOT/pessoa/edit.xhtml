<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="templateAula.xhtml">
    <ui:define name="centro">
        <h:form id="formulario" >
            <h:messages layout="list"/>
            <label>nome</label>
            <h:inputText id="nome" value="#{controladorDePessoa.pessoa.nome}" 
                         class="campo"  >
            </h:inputText>

            <label>cpf</label>
            <h:inputText value="#{controladorDePessoa.pessoa.cpf}"
                         id="cpf"
                         converter="converter.cpf" 
                         validator="validator.cpf" >
                <f:convertNumber for="cpf" />

            </h:inputText>

  <h:selectOneMenu value="#{controladorDePessoas.pessoa.dependente}" converter="convert.Dependente">
                                <f:selectItems value="#{controladorDeDependentes.todosOsDependentes}"
                                               var="dep" itemLabel="#{dep.uuid}" />
                            </h:selectOneMenu>


            <h:commandButton value="Salvar" action="#{controladorDePessoa.salvar()}"/>
            <h:commandButton value="Atualizar" action="#{controladorDePessoa.atualizar()}"/>
        </h:form> 

    </ui:define>
</ui:composition>
